<div class="margin--left-8rem main-content">
    <h1 class="heading1">Ihre Adressen</h1>
    <br />
    <div>
        <div *ngIf="message">{{message}}</div>
        <div>
            <button class="tutoring3-button tutoring3-button--user-select-none tutoring3-button--border-radius-25 tutoring3-button--button margin--left-1rem" [routerLink]="['/settings','address','add-address',userId]">New Address</button>
        </div>
        <br />
        <div *ngIf="dataLoaded">
            <div class="margin--left-1rem borders--border-bottom list--background padding-top-1rem margin--left-1rem tutoring3-margin-bottom" *ngFor="let addressItem of addresses; let addressPosition = index">
                <div class="margin--left-1rem font-size--26">
                    <p class="mb-0">StraÃŸe und Hausnummer : {{addressItem.addressStreet}} {{addressItem.addressHouseNo}}</p>
                    <p class="mb-0">Postleitzahl und Ort: {{addressItem.addressZipCode}} {{addressItem.place}}</p>
                </div>
                <div class="flex margin-horizontal-1rem">
                    <button class="tutoring3-button tutoring3-button--user-select-none tutoring3-button--border-radius-25 tutoring3-button--button margin--left-1rem" [routerLink]="['/settings','address','edit-address',addressItem.id]">Edit address</button><button class="tutoring3-button tutoring3-button--user-select-none tutoring3-button--border-radius-25 tutoring3-button--button margin--left-1rem" [routerLink]="['/settings','address','delete-address',addressItem.id]">Delete address</button>
                </div>
            </div>
        </div>
    </div>
    <router-outlet />
</div>
